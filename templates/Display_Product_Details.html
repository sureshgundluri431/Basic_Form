<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="2px">
            <tr>
                <th>Product_Id</th>
                <th>Customer_Id</th>
                <th>Product_Name</th>
            </tr>
            {% for a in Product_Details %}
            <tr>
                <td>{{a.Product_Id}}</td>
                <td>{{a.Customer_Id}}</td>
                <td>{{a.Product_Name}}</td>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
